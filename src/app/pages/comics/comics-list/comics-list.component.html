<div>
<ul class="collection" *ngFor="let comic of comics">
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="{{comic.thumbnail.path}}.jpg">
          <a (click)="openDetails(comic)" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <span class="card-title">{{comic.title}}</span>
          <p>Date de sortie:{{parseDate(comic.dates)| date: 'dd/MM/y'}}</p>
        </div>
      </div>
    </div>
  </div>
</ul>
<app-comics-detail [currentComic]="selectedComic"></app-comics-detail>
</div>
